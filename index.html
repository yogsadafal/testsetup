<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Angular 2 Application</title>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app');
    </script>
  <style>
  	section{
			display: block;
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		ol{
			list-style: none;
			width : 500px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
  </style>

</head>
<body>
    <myapp></myapp>
</body>
</html>
